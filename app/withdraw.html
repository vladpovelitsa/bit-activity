<!DOCTYPE html>
<html lang="ru">
<head>
	<title>
		Bit Activity
	</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="fav.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/libs.min.css">

<body>
<div class="wrapper">
//= templates/header_auth.html
//= templates/statusbar.html

	<main class="center main_lk gray_bg">
		
		//= templates/lk_header.html

		<header class="page_header">
			<h1 class="page_name">
				Withdraw
			</h1>
		</header>
		<div class="input_block input_block-system">
			<p class="input_block-label">
				<strong>Select payment system</strong>
			</p>
			<div class="paw-select system_select" data-multiple='false' data-placeholder='Lang'>
				<button class="paw-current_value" type="button" data-set='0'>
					<span class="system">
						<span class="system_logo">
							<img src="img/bitcoin.svg" alt="">
						</span>
						<span class="system_name">
							Bitcoin
						</span>
					</span>
					0.03400234 btc
				</button>
				<ul class="paw-list hidden">
					<li>
						<button type="button" class='paw-list-item' value="1">
	 						<span class="system">
	 							<span class="system_logo">
	 								<img src="img/bitcoin.svg" alt="">
	 							</span>
	 							<span class="system_name">
	 								Bitcoin
	 							</span>
	 						</span>
	 						0.03400234 btc
	 					</button>
	 				</li>
					<li>
						<button type="button" class='paw-list-item' value="1">
	 						<span class="system">
	 							<span class="system_logo">
	 								<img src="img/bitcoin.svg" alt="">
	 							</span>
	 							<span class="system_name">
	 								Bitcoin
	 							</span>
	 						</span>
	 						0.03400234 btx
	 					</button>
	 				</li>
					<li>
						<button type="button" class='paw-list-item' value="1">
	 						<span class="system">
	 							<span class="system_logo">
	 								<img src="img/bitcoin.svg" alt="">
	 							</span>
	 							<span class="system_name">
	 								Bitcoin
	 							</span>
	 						</span>
	 						0.03400234 btz
	 					</button>
	 				</li>
				</ul>
			</div>
			<P class="error_text">
				не те цифры
			</P>
		</div>
		


		<form action="" class="withdraw_form">
			<div class="withdraw_form-fieldset">
				<div class="input_block">
					<p class="input_block-label">
						Enter your wallet
					</p>
					<label class="input_block-fieldset">
						<input type="text" name="wallet">
					</label>
					<P class="error_text">
						не те цифры
					</P>
				</div>
				<div class="input_block">
					<p class="input_block-label">
						Please enter amount
					</p>
					<label class="input_block-fieldset">
						<input type="text" name="wallet">
					</label>
					<div class="input_block_number">
						<button type="button" class="input_block_number-item">100</button>
						<button type="button" class="input_block_number-item">200</button>
						<button type="button" class="input_block_number-item">300</button>
						<button type="button" class="input_block_number-item">500</button>
						<button type="button" class="input_block_number-item">1000</button>
						<button type="button" class="input_block_number-item">2000</button>
					</div>
					<P class="error_text">
						не те цифры
					</P>
				</div>
			</div>
			<button class="btn btn-s btn-light">
				Continue
			</button>
		</form>
	</main>

	<button class="modal_btn" data-target='loading'>Модалка загрузка</button>
	<button class="modal_btn" data-target='token'>Модалка токена</button>
	<button class="modal_btn" data-target='withdraw_done'>Модалка withdraw done</button>
	

//= templates/modals.html
